<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giriş səhifəsi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Login</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/register}">Registration</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>User Login Page</h1>
      <form th:action="@{/login}" method="post">
        <div th:if="${error}">
          <div class="alert alert-danger">İstifadəçi adı və ya parol yanlışdır</div>
        </div>
        <div th:if="${logout}">
          <div class="alert alert-info">Hesabdan çıxış etdiniz</div>
        </div>
        <div th:if="${success}">
          <div class="alert alert-success">Hesabınız uğurla təsdiqlənmişdir</div>
        </div>
          
        <div class="form-group">
          <label for="username">İstifadəçi adı:</label>
          <input type="text" class="form-control" id="username"
          name="username" placeholder="Enter Email" autofocus="autofocus"/>
        </div>

        <div class="form-group">
          <label for="password">Parol:</label>
          <input type="password" class="form-control" id="password"
                 name="password" placeholder="Enter Password"/>
        </div>
        <br>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <input type="submit" name="login-submit" id="login-submit"
              class="form-control btn btn-primary" value="Giriş edin"/>
            </div>
          </div>
        </div>
      </form>
      <div class="form-group">
        <span>Yeni hesab lazımdır ? <a href="/" th:href="@{/register}">Buradan qeydiyyatdan keçin</a></span>
      </div>
    </div>
  </div>
</div>
</body>
</html>
