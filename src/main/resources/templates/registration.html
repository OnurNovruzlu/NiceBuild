<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Qeydiyyat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Login</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Registration</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if="${success}">
                <div class="alert alert-info">Uğurla qeyd oldunuz,hesabınızı aktiv edin.</div>
            </div>
            <h1>Registration</h1>
            <form th:action="@{/register}" method="post" th:object="${newUser}">
                <!-- First Name -->
                <div class="form-group">
                    <label for="firstName" class="control-label">Ad</label>
                    <input type="text" th:field="*{first_name}" id="firstName" class="form-control" required autofocus="autofocus"/>
                </div>
                <!-- Last Name -->
                <div class="form-group">
                    <label for="lastName" class="control-label">Soyad</label>
                    <input type="text" th:field="*{last_name}" id="lastName" class="form-control" required autofocus="autofocus"/>
                </div>
                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="control-label">Email</label>
                    <input type="text" th:field="*{email}" id="email" class="form-control" required autofocus="autofocus"/>
                </div>
                <!-- Password -->
                <div class="form-group">
                    <label for="password" class="control-label">Parol</label>
                    <input type="text" th:field="*{password}" id="password" class="form-control" required autofocus="autofocus"/>
                </div>
                <input type="hidden" th:field="*{role}" id="role">
                <!-- Button-->
                <div class="form-group">
                    <button class="btn btn-success" type="submit">Qeydiyyat</button>
                    <span>Qeydiyyatdan keçmisiniz? <a href="/" th:href="@{/login}">Buradan giriş edin</a></span>
                </div>

            </form>
        </div>
    </div>
</div>
<script>
    document.getElementById('role').value="USER";
</script>
</body>
</html>
