<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Agencies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h3>All Agencies</h3>
  <hr/>
  <a th:href="@{/agency/save}" class="btn btn-primary mb-2">Save Agency</a>
  <table class="table table-bordered table-stripped" id="employee-table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Contact</th>
      <th>Description</th>
      <th>Image</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="agency: ${agencies}">
      <td th:text="${agency.agent_name}"/>
      <td th:text="${agency.description}"/>
      <td th:text="${agency.contact}"/>
      <td>
        <img style="height: 200px ;width: 100%" th:src="@{'data:image/png;base64,'+${agency.image}}"/>
      </td>
      <td>
        <a th:href="@{/agency/delete(agencyId=${agency.agent_id})}" class="btn btn-danger ml-2">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<a th:href="@{/admin}">Back to Admin Page</a>
</body>
</html>
