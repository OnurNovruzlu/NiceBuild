<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Categories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h3>All Categories</h3>
  <hr/>
  <a th:href="@{/category/insert}" class="btn btn-primary mb-2">Add Category</a>
  <table class="table table-bordered table-stripped" id="employee-table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category: ${allCategories}">
      <td th:text="${category.category_name}"/>
      <td>
        <a th:href="@{/category/update(categoryId=${category.category_id})}" class="btn btn-info">Update</a>
        <a th:href="@{/category/delete(categoryId=${category.category_id})}" class="btn btn-danger ml-2">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<a th:href="@{/admin}">Back to Admin Page</a>
</body>
</html>
