<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Save Category</h2>
    <hr/>
    <form th:action="@{/category/insert}" method="post" th:object="${newCategory}">
        <input type="text" th:field="*{category_name}" placeholder="Enter name" class="form-control col-4 mb-4"/>
        <button class="btn btn-primary" type="submit">Save</button>
        <input type="hidden" th:field="*{category_id}"/>
    </form>
    <hr/>
    <a th:href="@{/category}">Back to List</a>
</div>
</body>
</html>
