<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mails</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    table{
      border: 1px solid red;
      width: 98%;
      margin: 10px;
    }
  </style>
</head>
<body>
<nav class="navbar bg-primary" data-bs-theme="dark">
  <div class="container-todo">
    <a class="navbar-brand" href="#">Mails</a>
  </div>
</nav>
<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>Message</th>
    <th>Buttons</th>
  </tr>
  </thead>
  <tbody>
    <tr th:each="mail:${mails}">
      <td th:text="${mail.id}" style="border: 1px solid darkgoldenrod"/>
      <td th:text="${mail.name}" style="border: 1px solid darkgoldenrod"/>
      <td th:text="${mail.email}" style="border: 1px solid darkgoldenrod"/>
      <td th:text="${mail.message}" style="border: 1px solid darkgoldenrod"/>
      <td style="border: 1px solid darkgoldenrod">
        <a th:href="@{/mail/delete(mailId=${mail.id})}" class="btn btn-danger ml-2">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
<a th:href="@{/admin}">Back to Admin Page</a>
</body>
</html>
